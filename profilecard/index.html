<Html Lang="En">

<Head>
  <Meta Charset="UTF-8" />
  <Meta Http-Equiv="X-UA-Compatible" Content="IE=Edge" />
  <Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0" />
  <Title>Card</Title>
  <Link Rel="Stylesheet" Href="./main.css" />
  <script src="https://kit.fontawesome.com/ed1f3956c1.js" crossorigin="anonymous"></script>
</Head>

<Body>
  <Div Class="Card">
    <Div Class="Img-Bx">
      <Img Src="/profilecard/img/dp.jpeg" Alt="Img" width="400" height="400" />
    </Div>
    <Div Class="Content">
      <Div Class="Detail">
        <H2>Sanjeev kumar<Br /><Span>frontend developer</Span></H2>
        <Ul Class="Sci">
          <Li class="facebook">
            <A Href="#"><I Class="Fab Fa-Facebook-F"></I></A>
          </Li>
          <Li class="twitter">
            <A Href="#"><I Class="Fab Fa-Twitter"></I></A>
          </Li>
          <Li class="linkdin">
            <A Href="#"><I Class="Fab Fa-Linkedin-In"></I></A>
          </Li>
          <Li class="insta">
            <A Href="#"><I Class="Fab Fa-Instagram"></I></A>
          </Li>
        </Ul>
      </Div>
    </Div>

  </Div>

</Body>

</Html>
